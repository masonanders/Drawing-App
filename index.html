<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Drawing App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="app/stylesheets/base.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="app/stylesheets/sliders.css"
    />
    <script src="./bundle.js"></script>
  </head>
  <body id="root">
    <canvas id="canvas"></canvas>
    <div id="controls">
      <div class="sliders">
        <div id="color-sliders">
          <input type="range" min="0" max="255" name="red" />
          <input type="range" min="0" max="255" name="blue" />
          <input type="range" min="0" max="255" name="green" />
        </div>
      </div>
      <button id="eraser" type="button">Eraser</button>
    </div>
  </body>
</html>
